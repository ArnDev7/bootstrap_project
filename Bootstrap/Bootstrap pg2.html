<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
<title>Bootstrap</title>
<body>
  <!--margin and padding-->
  <div class="bg-primary m-1 p-1">Small margin and padding</div> <!--margin is from page borders and padding is inside box-->
    <div class="bg-primary m-5 p-5">Large margin and padding</div>
    <div class="bg-primary my-3> px-5">Vertical margin and horizontal padding</div>
    

<!--borders-->
<div class="m-3 p-3 border">Default</div>
<div class="m-3 p-3 border-top border-end">Individual borders</div>
<div class="m-3 p-3 border-start border-success">Success border</div>
<div class="m-3 p-3 border-start border-danger border-5">Thicker border</div>
<div class="m-3 p-3 rounded border border-5">Rounded border</div>
<div class="m-3 p-3 rounded-pill border border-5">More rounded</div>



<!--box shadow-->
<div class="m-3 p-3 shadow-sm">Small box shadow</div>
<div class="m-3 p-3 shadow-lg">Small box shadow</div>


<!--font weight-->
<p class="fw-bold">Bold text</p>
<p class="fw-bolder">Bolder text</p>
<p class="fw-light">Light text</p>
<p>normal</p>
<p class="fst-italic">Italic text</p>
<p class="fst-italic fw-light">Italic light text</p>

</body>
</html>
